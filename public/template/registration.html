<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pep | Cadastro</title>
        <link rel="shortcut icon" href="/prontuario-eletronico-pessoal/public/img/Icons/Iconprotuário.png" type="image/x-icon" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM Sans" >
        <link rel="stylesheet" type="text/css" href="../css/Global/Global.css">
        <link rel="stylesheet" type="text/css" href="../Tela de Login/css/telalogin/registration.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        <!--Icones Google-->          
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <script src= "https://code.jquery.com/jquery-3.3.1.min.js"></script>
        
    </head>
    <body>
    <!-- create navigation bar ( header) -->
        <header class="header">
            <div class="container">
                <div class="navbar-header">
                    <a href="#" th:href="@{/}"><img class="logo" src="../img/Icons/Iconprotuário.png" alt=""></a>
                </div>
            </div>
            <div class="row">
                        <a href="./index.html" class="menu-item">
                            <img class="icon" src="../img/Icons/sair.svg" alt="">
                            <p style="color: #9c9c9c">Sair</p>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <br><br><br><br><br><br><br>
        <!-- Create HTML registration form -->
        <div class="container">
            <div class="col-md-6 col-md-offset-3">
                <!-- success message -->
                <div th:if="${param.success}">
                    <div class="alert alert-info">Registro Realizado com Sucesso!</div>
                </div>
                <h1>Registro</h1>
                <form th:action="@{/registration}" method="post" th:object="${user}" class="form-group">
                    <div>
                        <label class="control-label" for="firstName"> Nome </label>
                        <input id="firstName" class="form-control" th:field="*{firstName}"required autofocus="autofocus" />
                    </div>
                    <div>
                        <label class="control-label" for="lastName"> Sobrenome </label>
                        <input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus" />
                    </div>
                    <div>
                        <label class="control-label" for="email"> Email </label> 
                        <input id="email" class="form-control" th:field="*{email}"
                           onblur="validarDados('email', document.getElementById('email').value,'/registration/ajax/getEmail/');" required
                           autofocus="autofocus" />
                    </div>
                    <div id="campo_email" class="alert alert-danger" style="display: none"></div>
                    <div>
                        <label class="control-label" for="password"> Senha </label> 
                        <input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus" />
                    </div>
                    <div>
                        <br><br>
                        <button type="submit" class="btn btn-success"id="botao"onclick="">Registre aqui</button>
                        <br><br>
                        <span>Já Possui um castro ? <a href="/" th:href="@{/login}">Entre Aqui !</a></span>
                    </div> 
                </form>
            </div>
        </div>
        </main>
    </body>
</html>
